  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand titulo ms-3" href="../index.html"
            >Dados Climáticos</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link mx-3"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="buscas.html">Buscas</a>

        </div>

    <main>
      <section class="container px-0">
        <div class="cadastrar">
          <div class="inputsCadastrar">
            <div class="cadastroEmail">
              <p class="mb-4">
                Para receber atualizações sobre os dados cadastre seu e-mail
              </p>
              <div class="inputsCadastrar">
                <input type="text" class="cadastro" />
                <input
                  type="submit"
                  value="Cadastrar"
                  name="cadastrar"
                  class="mt-4 botaoCadastro"
                />
              </div>
            </div>
            <div class="contatoEmail">
              <p class="mb-4">
                Ou caso necessite de alguma informação personalizada, preencha o
                formulário abaixo
              </p>
              <div class="inputsCadastrar">
                <label for="assunto" class="labelCadastro mb-2">Assunto</label>
                <input type="text" id="assunto" class="cadastro" />
                <label for="mensagem" class="labelCadastro mt-3 mb-2">Mensagem</label>
                <textarea
                  id="mensagem"
                  rows="5"
                  cols="30"
                  class="cadastroTA"
                ></textarea>
                <div class="botoesFooter">
                  <input
                    type="submit"
                    value="Cancelar"
                    name="cancelar"
                    class="mt-4 botaoCancelar"
                  />
                  <input
                    type="submit"
                    value="Enviar"
                    name="enviar"
                    class="mt-4 botaoEnviar"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
