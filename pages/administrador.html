    <title>Dados</title>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand titulo ms-3" href="../index.html"
            >Dados Clim√°ticos</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link mx-3"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="buscas.html">Buscas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="tabelas.html">Tabelas</a>

              <li class="nav-item">
                <a class="nav-link mx-3" href="cadastrar.html">Cadastrar</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <section class="container px-0">
        <div class="administrador">
          <p class="tituloADM">Cadastrar novos dados</p>
          <div class="manual">
            <p class="topicoADM mb-3">Inserir Manualmente</p>
            <div class="divDate">
              <label for="data">Data</label>
              <input type="date" id="data" class="date ms-3" />
            </div>
            <div class="inputsTemp mt-4">
              <div class="temp">
                <label for="max">Max</label>
                <input type="text" id="max" class="inputTemp mt-2" />
              </div>
              <div class="temp">
                <label for="med">Med</label>
                <input type="text" id="med" class="inputTemp mt-2" />
              </div>
              <div class="temp">
                <label for="min">Min</label>
                <input type="text" id="min" class="inputTemp mt-2" />
              </div>
            </div>
          </div>
          <p class="topicoADM">OU</p>
          <div class="csv">
            <p class="topicoADM mb-3">Carregar dados por CSV</p>
            <div class="procurar mt-2 ">
              <input type="text" class="inputProcurar" />
              <input
                type="submit"
                value="Procurar"
                name="procurar"
                class="botaoProcurar"
              />
            </div>
          </div>
          <div class="botoesADM">
            <input type="submit" value="Cancelar" name="cancelar" class="botaoCancelar" />
            <input type="submit" value="Cadastrar" name="cadastrar" class="botaoCadastrar"/>
          </div>
        </div>
      </section>
    </main>
  </body>
